      <!-- Formulario -->
      <form class="formulario-pedido" id="task-form">
         <h1 class="text-center">Registrar petición</h1>
         <!-- Nombre -->
         <div class="mb-3">
            <label for="nombre" class="form-label">Nombre completo</label>
            <input type="text" class="form-control" id="nombre" autofocus required>
         </div>
         <!-- Correo -->
         <div class="mb-3">
            <label for="Email" class="form-label">Dirección de correo</label>
            <input type="email" class="form-control" id="Email" placeholder="correo@ejemplo.com" required>
         </div>
         <!-- Telefono -->
         <div class="mb-3">
            <label for="telefono" class="form-label">Número de whatsapp (Perú)</label>
            <input type="number" class="form-control" id="telefono" min="111111111" max="999999999" required>
         </div>
         <!-- Tipo -->
         <div class="mb-3">
            <label for="tipo" class="form-label">Seleccione un tipo de pedido</label>
            <select class="form-select" aria-label="Default select" id="tipo">
               <option value="Personalizados" selected>Personalizado</option>
               <option value="Postres">Postres</option>
               <option value="Torta">Pasteles</option>
            </select>
         </div>
         <!-- Fecha -->
         <div class="mb-3">
            <label for="fecha" class="form-label" min="0">Fecha para la cual necesita el envío</label>
            <input type="date" id="fecha" class="form-control" required>
         </div>
         <!-- Descripcion -->
         <div class="mb-3">
            <label for="task-descripcion" class="form-label">Descripción específica del pedido</label>
            <textarea class="description form-control" placeholder="detalle su pedido ej: 1 pastel de tres leches con mi nombre" id="task-description"></textarea>
         </div>
         <!-- Btn enviar -->
         <button type="submit" class="btn btn-primary" id="btn-form">Enviar</button>
         <!-- Spinner -->
         <div  class="loading" id="sending-spinner">
            <div class="spinner-border" role="status">
               <span class="visually-hidden">Loading...</span>
            </div>
         </div>
      </form>
      <!-- Footer -->
